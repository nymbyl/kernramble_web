{{ define "content" }}

<h2>{{ .Params.Name }}</h2>

<table class="table table-striped table-bordered table-sm">
  <tbody>
    <tr>
        <th>Name</th>
        <td>{{ .Params.Name }}</td>
    </tr>
    <tr>
        <th>Album</th>
        <td>{{ .Params.Album }}</td>
    </tr>
    <tr>
        <th>Composer(s)</th>
        <td>{{ .Params.Composer }}</td>
    </tr>
    <tr>
        <th>Year</th>
        <td>{{ .Params.Year }}</td>
    </tr>
  </tbody>
</table>

{{ .Content }}

{{ end }}

{{ define "content" }}
<h2>Songs</h2>
<div>Total Count: {{ len .Data.Pages }}</div>

<table class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th>Name</th>
      <th>Album</th>
      <th>Year</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {{ range .Data.Pages.ByTitle }}
    <tr>
      <td><a href="{{ .Permalink }}">{{ .Params.Name }}</a></td>
      <td>{{ .Params.Album }}</td>
      <td>{{ .Params.Year }}</td>
      <td>{{ if .Params.Recordings }}&#10004;{{ end }}
      </td>
    </tr>
  {{ end }}
  </tbody>
</table>

{{ end }}

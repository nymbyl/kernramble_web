{{ if eq .source "youtube" }}

 <div>
 <iframe width="320" height="240" src="https://www.youtube.com/embed/{{ .id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 </div>

{{ else if eq .source "soundcloud" }}

 <iframe width="100%" height="20" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ .id }}&color=%23ff5500&inverse=false&auto_play=false&show_user=true"></iframe>
       
{{ else if eq .source "walterklang" }}
 <div>
   <audio controls>
     <source src="{{ .id }}" type="audio/mpeg">
     <a href="{{ .id }}">{{ .id }}</a>
   </audio>
 </div>

{{ else if eq .source "kernramble" }}
 <div>
   <audio controls>
     <source src="{{ .id }}" type="audio/mpeg">
     <a href="{{ .id }}">{{ .id }}</a>
   </audio>
 </div>

{{ else }}
  <p>Unknown type</p>
{{ end }}
